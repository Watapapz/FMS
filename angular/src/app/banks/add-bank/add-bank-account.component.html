<form autocomplete="off" #addBankAccountForm="ngForm" (ngSubmit)="save()">
  <h1 mat-dialog-title>{{ "AddBankAccount" | localize }}</h1>
  <mat-dialog-content [busy]="isLoading()">
      <div class="row-fluid">
          <div class="col-md-12">
              <mat-form-field>
                  <mat-select
                        name="bank"
                        [(ngModel)]="bank.id"
                        [placeholder]="'Bank' | localize"
                        required>
                        <mat-option *ngFor="let bank of banks" [value]="bank.id">{{ bank.abb +"-"+ bank.name}}</mat-option>
                  </mat-select>
              </mat-form-field>
              <mat-form-field>
                    <input matInput
                          name="accountNo"
                          [(ngModel)]="newAccount.accountNo"
                          [placeholder]="'AccountNo' | localize"
                          required/>
              </mat-form-field>
              <mat-form-field appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
              <mat-form-field>
                    <input matInput
                          name="balance"
                          type="number"
                          [(ngModel)]="newAccount.balance"
                          [placeholder]="'Amount' | localize"
                          required/>
              </mat-form-field>
          </div>
      </div>
  </mat-dialog-content>
  <div mat-dialog-actions align="end">
    <button mat-button type="button" [disabled]="saving" (click)="add(false)">
        {{ "Add" | localize }}
    </button>
      <button mat-button type="button" [disabled]="saving" (click)="close(false)">
          {{ "Cancel" | localize }}
      </button>
  </div>
</form>
